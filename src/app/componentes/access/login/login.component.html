<div class="card" 
     style="box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px; "     
>
    <div class="card-header text-center">
        Inicio de sesión
    </div>
    <div class="card-body">
        <form [formGroup]="form">
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Correo electrónico</label>
              <input type="email" 
                     class="form-control" 
                     id="InputEmail" 
                     aria-describedby="emailHelp"
                     formControlName="email"
              />
              <div id="emailHelp" class="form-text">No compartiremos esta información con nadie.</div>
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Contraseña</label>
              <input type="password" 
                     class="form-control" 
                     id="InputPassword"
                     formControlName="password"      
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" 
                     class="form-check-input" 
                     id="Check"
                     formControlName="recuerdame"       
              />
              <label class="form-check-label" for="Check">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary form-control" (ngSubmit)="onSubmit()">Ingresar</button>
        </form>
        <a type="button" class="d-block mt-3 text-end" style="font-size: 0.8rem;" (click)="irRegistro()">No tenés una cuenta? Registrate!</a>
    </div>
</div>
