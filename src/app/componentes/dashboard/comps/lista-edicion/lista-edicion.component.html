  <div class="d-flex justify-content-center align-items-center m-5" style="height: 600px;" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div style="height: 600px; overflow-y: auto;">
    <table class="table table-hover mt-2 mb-3 overflow-auto" *ngIf="!loading">
      <thead>
        <tr class="text-center">
          <th scope="col">Foto</th>
          <th scope="col">Título</th>
          <th scope="col">Género</th>
          <th scope="col">Precio</th>
          <th scope="col">Stock</th>
          <th scope="col">Alquilar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pelicula of peliculas" class="text-center align-middle" >
          <th><img src="{{ pelicula.foto }}" alt="{{ pelicula.titulo }}" style="height: 80px;"></th>
          <td>{{ pelicula.titulo }}</td>
          <td>{{ pelicula.genero }}</td>
          <td>${{ pelicula.precio }}</td>
          <td>{{ pelicula.stock }}</td>
          <td><button type="button" class="btn btn-primary" style="z-index: 10;">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
